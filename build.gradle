plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // HTML convert to Markdown
    implementation group: 'com.github.tkqubo', name: 'html-to-markdown', version: '0.8.3'
}

test {
    useJUnitPlatform()
}